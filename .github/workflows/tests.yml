name: Tests backend

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout le code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Installer les d√©pendances
        run: npm install

      - name: Lancer les tests
        run: npm test

      - name: Afficher la couverture de test (optionnel)
        run: npm test -- --coverage
